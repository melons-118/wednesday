<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Page</title>
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <div class="main">
        <div class="sign">
            <form action="">
                <div class="control">
                     <div class="form-group">
                     <label for="name">FULL NAME</label> <br>
                <input type="text" name="name" id="name" placeholder="name">
                </div>

                <div class="form-group">
                     <label for="email">EMAIL ADDRESS</label> <br>
                <input type="email" name="email" id="email" placeholder="Email ">
                </div>
               
                </div>
               <div class="formation">
                   <label for="subject">SUBJECT</label> <br>
                   <input type="text" name="subject" id="subject" placeholder="Subject">
               </div>
               <div class="message">
                <label for="message">MESSAGE</label> <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
               </div>
               <div class="send">
                <button type="submit">SEND MESSAGE</button>
               </div>
                
<!--comme-->
            </form>
        </div>

        <div class="mapp">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d172153.7222114441!2d-122.50460527321738!3d47.60859697664576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5490102c93e83355%3A0x102565466944d59a!2sSeattle%2C%20WA%2C%20USA!5e0!3m2!1sen!2smw!4v1742402355015!5m2!1sen!2smw" 
           
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</body>
</html>
